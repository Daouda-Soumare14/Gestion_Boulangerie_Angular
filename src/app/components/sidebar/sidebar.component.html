<div *ngIf="isLoggedIn()">
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-white">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-2 text-warning" [routerLink]="['/boutique']" routerLinkActive="router-link-active">
        <i class="bi bi-basket2-fill"></i> Boulangerie
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">

        <!-- Barre de recherche -->
        <form class="d-flex ms-3 me-3 flex-grow-1" (submit)="$event.preventDefault()">
          <input class="form-control search-bar" type="search" placeholder="Recherchez un produit..."
            aria-label="Recherche">
        </form>

        <!-- Panier + Connexion -->
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
          <li class="nav-item me-3 position-relative">
            <a class="nav-link" href="#" (click)="goToCart()">
              <i class="bi bi-cart3 fs-3"></i>
              <span class="badge bg-danger cart-badge">{{ cartCount }}</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary d-flex align-items-center" href="#" (click)="goToLogin()">
              <i class="bi bi-box-arrow-in-right me-1"></i> Connexion
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>




  <!-- Sidebar -->
  <nav class="sidebar-modern">
    <ul class="nav flex-column mt-4">
      <li class="nav-item mt-5">
        <a class="nav-link" [routerLink]="['/boutique']" routerLinkActive="active">
          <i class="bi bi-shop"></i> Catalogue
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center position-relative" [routerLink]="['/cart']"
          routerLinkActive="active">
          <i class="bi bi-cart3"></i>Panier

          <!-- Badge toujours présent -->
          <span class="badge bg-danger position-absolute top-0 start-100 translate-middle p-1">
            {{ cartCount }}
          </span>
        </a>
      </li>




      <li class="nav-item" *ngIf="getRole() !== 'client'">
        <a class="nav-link" [routerLink]="['/products']" routerLinkActive="active">
          <i class="bi bi-box-seam"></i> Produits
        </a>
      </li>
      <li class="nav-item" *ngIf="getRole() !== 'client'">
        <a class="nav-link" [routerLink]="['/promotions']" routerLinkActive="active">
          <i class="bi bi-tag"></i> Promotions
        </a>
      </li>
      <li class="nav-item" *ngIf="getRole() !== 'client'">
        <a class="nav-link" [routerLink]="['/packs']" routerLinkActive="active">
          <i class="bi bi-gift"></i> Pack Produit
        </a>
      </li>
    </ul>
    <div class="logout-section mt-auto">
      <button class="btn btn-danger w-100" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Déconnexion
      </button>
    </div>
  </nav>


  <!-- Main content -->
  <div class="main-content-modern">
    <ng-content></ng-content>
  </div>
</div>
