<div>
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-white sticky-top">
    <div class="container-fluid">

      <!-- Logo -->
      <a class="navbar-brand fw-bold fs-2 text-warning d-flex align-items-center" [routerLink]="['/boutique']">
        <i class="bi bi-basket2-fill me-2 fs-2"></i> Boulangerie
      </a>

      <!-- Hamburger mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenu navbar -->
      <div class="collapse navbar-collapse" id="navbarContent">

        <!-- Barre de recherche -->
        <form class="d-flex flex-grow-1 mx-3" (submit)="$event.preventDefault()">
          <input type="search" class="form-control rounded-pill shadow-sm border-0 px-4"
            placeholder="Recherchez un produit..." [(ngModel)]="filters.search" name="search" (input)="onSearchChange()"
            aria-label="Recherche">
          <button class="btn btn-warning ms-2 rounded-pill" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>


        <!-- Liens panier et profil -->
        <ul class="navbar-nav ms-auto d-flex align-items-center">

          <!-- Panier -->
          <li class="nav-item me-3 position-relative">
            <a class="nav-link position-relative text-dark fs-4" [routerLink]="['/cart']">
              <i class="bi bi-cart3"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cartCount }}
              </span>
            </a>
          </li>

          <!-- Si pas connecté -->
          <li class="nav-item" *ngIf="!isLoggedIn()">
            <button class="btn btn-primary d-flex align-items-center px-4 py-2 shadow-sm" data-bs-toggle="modal"
              data-bs-target="#authModal">
              <i class="bi bi-box-arrow-in-right me-2"></i> Connexion
            </button>
          </li>

          <!-- Si connecté -->
          <li class="nav-item dropdown" *ngIf="isLoggedIn()">
            <a class="nav-link dropdown-toggle d-flex align-items-center fs-5" href="#" id="userDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle fs-3 me-2"></i>
              {{ userName || 'Mon compte' }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item d-flex justify-content-between align-items-center" [routerLink]="['/cart']">
                  Panier
                  <span class="badge bg-danger rounded-pill">{{ cartCount }}</span>
                </a>
              </li>
              <li><a class="dropdown-item" [routerLink]="['/checkout']">Mes commandes</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <button class="dropdown-item text-danger d-flex align-items-center" (click)="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
                </button>
              </li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>





  <!-- Sidebar -->
  <nav class="sidebar-modern">
    <ul class="nav flex-column mt-4">
      <li class="nav-item mt-5">
        <a class="nav-link" [routerLink]="['/boutique']" routerLinkActive="active">
          <i class="bi bi-shop"></i> Catalogue
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center position-relative" [routerLink]="['/cart']"
          routerLinkActive="active">
          <i class="bi bi-cart3"></i>Panier

          <!-- Badge toujours présent -->
          <span class="badge bg-danger position-absolute top-0 start-100 translate-middle p-1">
            {{ cartCount }}
          </span>
        </a>
      </li>




      <li class="nav-item" *ngIf="getRole() !== 'client'">
        <a class="nav-link" [routerLink]="['/products']" routerLinkActive="active">
          <i class="bi bi-box-seam"></i> Produits
        </a>
      </li>
      <li class="nav-item" *ngIf="getRole() !== 'client'">
        <a class="nav-link" [routerLink]="['/promotions']" routerLinkActive="active">
          <i class="bi bi-tag"></i> Promotions
        </a>
      </li>
      <li class="nav-item" *ngIf="getRole() !== 'client'">
        <a class="nav-link" [routerLink]="['/packs']" routerLinkActive="active">
          <i class="bi bi-gift"></i> Pack Produit
        </a>
      </li>
    </ul>
    <div class="logout-section mt-auto">
      <button class="btn btn-danger w-100" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Déconnexion
      </button>
    </div>
  </nav>


  <!-- Main content -->
  <div class="main-content-modern">
    <ng-content></ng-content>
  </div>
</div>
