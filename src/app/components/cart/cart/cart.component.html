<div class="content-wrapper px-4 py-4">
  <div class="row">
    <!-- Colonne de gauche - Liste des produits -->
    <div class="col-md-8">
      <h4>Panier ({{ cartItems.length }})</h4>
      <div *ngFor="let item of cartItems" class="border p-3 mb-3 rounded shadow-sm d-flex">
        <img [src]="'http://localhost:8000/storage/' + item.product.photo" alt="{{ item.product.name }}" class="me-3" width="100" height="100" style="object-fit: cover;" />
        <div class="flex-grow-1">
          <h6 class="mb-1">{{ item.product.name }}</h6>
          <div class="text-muted small mb-2">Disponible</div>
          <div class="fw-bold fs-5 text-primary">{{ item.product.price | currency:'EUR' }}</div>
          <div class="d-flex align-items-center mt-2">
            <button class="btn btn-outline-secondary btn-sm me-2" (click)="decreaseQuantity(item)">−</button>
            <span class="fw-bold">{{ item.quantity }}</span>
            <button class="btn btn-outline-secondary btn-sm ms-2" (click)="increaseQuantity(item)">+</button>
            <button class="btn btn-link text-danger ms-4" (click)="removeItem(item.product.id)">Supprimer</button>

          </div>
        </div>
      </div>
    </div>

    <!-- Colonne de droite - Résumé -->
    <div class="col-md-4">
      <div class="border rounded p-3 shadow-sm">
        <h5>Résumé du panier</h5>
        <div class="d-flex justify-content-between">
          <span>Sous-total</span>
          <strong>{{ getTotal() | currency:'EUR' }}</strong>
        </div>
        <div class="text-muted small my-2">
          Livraison gratuite à partir de 300€ d’achat.
        </div>
        <button class="btn btn-warning w-100 mt-3">Commander ({{ getTotal() | currency:'EUR' }})</button>
      </div>
    </div>
  </div>
</div>
