    <style>

    <div class="row">

            <div class="card h-100 shadow-lg border-0 product-card">
                <img *ngIf="product.image" [src]="'http://localhost:8000/storage/' + product.image" alt="Image Produit"

                <div class="card-body">
                    <h4 class="card-title">{{ product.name }}</h4>
                    <h5 class="card-header text-primary">{{ product.price }} Fcfa</h5>

                    </p>

                <div class="card-footer bg-white border-top-0">
                    <button class="btn btn-primary w-100" (click)="addToCart(product)" [disabled]="product.quantity === 0">

                    </button>
                </div>

            </div>
        </div>
