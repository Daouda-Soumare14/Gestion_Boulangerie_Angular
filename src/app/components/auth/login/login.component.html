<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="bg-light text-dark shadow-lg rounded-4 p-4 col-11 col-sm-8 col-md-5 col-lg-4">
    
    <h2 class="text-center mb-4">Se connecter</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control shadow-sm" formControlName="email" required>
        <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
          L'email est requis.
        </small>
        <small class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
          L'email n'est pas valide.
        </small>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control shadow-sm" formControlName="password" required>
        <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
          Le mot de passe est requis.
        </small>
      </div>

      <button class="btn btn-primary w-100 mb-3" type="submit">
        Se connecter
      </button>

      <div class="text-center">
        <a [routerLink]="['/register']" routerLinkActive="active" class="text-decoration-none text-secondary">
          S'inscrire
        </a>
      </div>

    </form>
  </div>
</div>
