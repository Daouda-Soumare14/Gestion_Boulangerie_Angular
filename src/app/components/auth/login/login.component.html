<div class="d-flex justify-content-center align-items-center">
  <div class="login-card bg-white text-dark shadow-lg rounded-4 p-5 w-100" style="max-width: 500px;">

    <!-- Titre -->
    <div class="text-center mb-4">
      <i class="bi bi-person-circle text-warning" style="font-size:3rem;"></i>
      <h2 class="fw-bold mt-2">Se connecter</h2>
      <p class="text-muted">Entrez vos informations pour accéder à votre compte</p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <!-- Email -->
      <div class="mb-3 position-relative">
        <label for="email" class="form-label">Email</label>
        <div class="input-group shadow-sm rounded-3">
          <span class="input-group-text bg-light border-0">
            <i class="bi bi-envelope-fill text-warning"></i>
          </span>
          <input type="email" id="email" class="form-control border-0" formControlName="email" placeholder="votre@email.com" required>
        </div>
        <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
          L'email est requis.
        </small>
        <small class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
          L'email n'est pas valide.
        </small>
      </div>

      <!-- Password -->
      <div class="mb-4 position-relative">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group shadow-sm rounded-3">
          <span class="input-group-text bg-light border-0">
            <i class="bi bi-lock-fill text-warning"></i>
          </span>
          <input type="password" id="password" class="form-control border-0" formControlName="password" placeholder="********" required>
        </div>
        <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
          Le mot de passe est requis.
        </small>
      </div>

      <!-- Bouton -->
      <button class="btn btn-warning w-100 fw-bold shadow-sm mb-3" type="submit">
        Se connecter
      </button>

    </form>
  </div>
</div>
