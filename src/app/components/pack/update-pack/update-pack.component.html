<form [formGroup]="packForm" (ngSubmit)="updatePack()">
  <div class="mb-3">
    <label class="form-label">Nom du pack</label>
    <input class="form-control" formControlName="name">
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" formControlName="description"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Prix</label>
    <input type="number" class="form-control" formControlName="price">
  </div>

  <h5>Produits</h5>
  <div *ngFor="let prod of products">
    <div class="form-check">
      <input type="checkbox" class="form-check-input"
             [checked]="isSelected(prod)"
             (change)="toggleProduct(prod)">
      <label class="form-check-label">{{ prod.name }} - {{ prod.price }} €</label>
    </div>

    <div *ngIf="isSelected(prod)" class="mb-2 ms-3">
      <label>Quantité</label>
      <input type="number" class="form-control w-25"
       [value]="getProductQuantity(prod.id)"
       (input)="updateQuantity(prod.id, $any($event.target).value)">
    </div>
  </div>

  <button class="btn btn-success mt-3" type="submit">Modifier Pack</button>
</form>
